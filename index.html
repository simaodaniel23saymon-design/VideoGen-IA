<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VideoGen IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 10px;
    }

    .container {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 600px;
      text-align: center;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea {
      margin-top: 5px;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-family: inherit;
    }

    button {
      margin-top: 20px;
      background: #fff;
      color: #2575fc;
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #2575fc;
      color: #fff;
      transform: scale(1.05);
    }

    .preview {
      margin-top: 20px;
    }

    video, img, audio {
      margin-top: 10px;
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üé¨ VideoGen IA</h1>
  <div class="container">
    <p>Gere v√≠deos com voz e imagem ‚Äî direto do navegador!</p>

    <label for="texto">Texto para narra√ß√£o:</label>
    <textarea id="texto" rows="3" placeholder="Escreve o texto aqui..."></textarea>

    <label for="imagem">Imagem:</label>
    <input type="file" id="imagem" accept="image/*">

    <label for="audio">√Åudio (opcional):</label>
    <input type="file" id="audio" accept="audio/*">

    <button id="gerar">üé• Gerar V√≠deo</button>

    <div class="preview" id="preview"></div>
  </div>

  <script>
    const gerarBtn = document.getElementById('gerar');
    const preview = document.getElementById('preview');

    gerarBtn.addEventListener('click', async () => {
      const texto = document.getElementById('texto').value.trim();
      if (!texto) {
        alert('Por favor, escreva um texto para gerar o v√≠deo.');
        return;
      }

      preview.innerHTML = '<p>‚è≥ Gerando v√≠deo... Aguarde...</p>';

      try {
        const response = await fetch('/api/proxy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ texto })
        });

        if (!response.ok) throw new Error('Erro ao gerar √°udio/v√≠deo.');

        const data = await response.json();
        preview.innerHTML = `
          <p>‚úÖ Gera√ß√£o conclu√≠da!</p>
          <audio controls src="${data.audioUrl}"></audio>
        `;
      } catch (err) {
        console.error(err);
        preview.innerHTML = '<p>‚ùå Erro ao gerar o v√≠deo. Verifique sua chave API.</p>';
      }
    });
  </script>
</body>
</html>
